<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Geo Location</title>

<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script>
function myfun(){
if(navigator.geolocation){

navigator.geolocation.getCurrentPosition(showposition);

}else{

document.getElementById('mymap').innerHTML="No supported";

}
}
function showposition(position){
	var lat=position.coords.latitude;
	var lon=position.coords.longitude;
	


	var latlon=new google.maps.LatLng(lat, lon);
	var mapdiv=document.getElementById('mymap');
	
	
	
	
var Map=new google.maps.Map(mapdiv,{center:latlon,zoom:16});
	var objformarker={position:latlon,map:Map,title:"You Are Here!",icon:"snowman.png"};
	
	var marker=new google.maps.Marker(objformarker);


	
}

</script>
</head>

<body>
<script>myfun();</script>
<div style="width:100%; height:600px"; id="mymap"></div>
</body>

</html>
